<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registered</title>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <link href="../static/registered.css" rel="stylesheet" type="text/css">
</head>
<body class="bg ">

    <div class="main claerfloat">
        <form action="/registered" method="post" class="l">
            <label>用户名:</label>
            <input type="text" name="loginname" placeholder="user name"> <br>
            <label>密码&nbsp;&nbsp;:</label>
            <input type="password" name="password" placehoder="pass word"> <br>
            <input type="submit" name="submit" class="submit-btn">
        </form>

    </div>

</body>
</html>
